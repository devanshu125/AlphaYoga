{% extends "layout_analytics.html" %}

{%block title%}
  Analytics
{%endblock%}

{% block main %}

<h1 style="text-align:center">Let's crunch some numbers...</h1>

<form action="/reset_data" method="post">
  <button class="btn btn-primary" type="submit">Reset statistics</button>
</form>

<!-- bar chart canvas element -->
<div class="chartContainer">
  <canvas id="myChart" width="600px" height="400px" ></canvas>
  </div>
  <script>
      // Global parameters:
      // do not resize the chart canvas when its container does (keep at 600x400px)
      Chart.defaults.global.responsive = false;
  
      // define the chart data
      var chartData = {
        labels : [{% for item in exercises %}
                   "{{item}}",
                  {% endfor %}],
        datasets : [{
            label: '{{ legend }}',
            fill: true,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data : [{% for item in values %}
                      {{item}},
                    {% endfor %}],
            spanGaps: false,
            options: {
          layout: {
              padding: {
                  left: 50,
                  right: 0,
                  top: 0,
                  bottom: 0
              }
          }
      }
        }]
      }
  
      // get chart canvas
      var ctx = document.getElementById("myChart").getContext("2d");
  
      // create the chart using the chart canvas
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: chartData,
      });
  </script>


{% endblock %}
